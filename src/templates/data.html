<!DOCTYPE html>
<html lang="cs-cz">
    <head>
        <meta charset="utf-8" />
        <title>Statistika patrolářů v {{ wiki }}</title>
    </head>
    <body>
        <p>Níže uvedená statistika je za {{ days }}dnů</p>
        <table>
            <thead>
                <tr>
                    <th>Uživatel</td>
                    <th>Počet</td>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{row.1|safe}}</td>
                    <td>{{row.0|safe}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
